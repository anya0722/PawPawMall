<style>
  /* --- Hero Section Layout --- */
  .hero-section {
    background-color: #FFF9F2; /* Warm beige background */
    padding: 80px 20px;       /* Vertical spacing */
    overflow: hidden;         /* Prevents decorative blobs from overflowing */
    position: relative;
  }

  /* Wrapper to align content center and split left/right */
  .hero-wrapper {
    max-width: 1100px;        /* Limit maximum width */
    margin: 0 auto;           /* Center alignment */
    display: flex;            /* Flexbox layout */
    align-items: center;      /* Vertically center items */
    justify-content: space-between; /* Space between text and image */
    gap: 50px;                /* Gap between columns */
  }

  /* --- Left Column: Text Content --- */
  .hero-text {
    flex: 1;                  /* Takes up 50% width */
    z-index: 2;               /* Ensures text stays on top */
  }

  .hero-title {
    font-size: 60px;          /* Large heading size */
    font-weight: 800;         /* Extra bold */
    line-height: 1.1;
    color: #111827;           /* Dark grey text */
    margin-bottom: 20px;
  }

  .highlight-orange {
    color: #f97316;           /* Bright orange highlight color */
  }

  .hero-desc {
    font-size: 18px;
    color: #4b5563;           /* Medium grey text */
    margin-bottom: 40px;
    line-height: 1.6;         /* Better readability */
    max-width: 480px;
  }

  /* --- Buttons Group --- */
  .hero-buttons {
    display: flex;
    gap: 15px;                /* Space between buttons */
  }

  .btn {
    padding: 15px 35px;
    border-radius: 50px;      /* Pill-shaped buttons */
    font-weight: bold;
    text-decoration: none;    /* Remove underline */
    transition: transform 0.2s; /* Smooth animation */
    display: inline-block;
  }

  .btn:hover {
    transform: scale(1.05);   /* Slight zoom effect on hover */
  }

  /* Primary Button (Solid Orange) */
  .btn-primary {
    background-color: #f97316;
    color: white;
    box-shadow: 0 10px 20px rgba(249, 115, 22, 0.3); /* Soft shadow */
  }

  /* Secondary Button (Outline) */
  .btn-secondary {
    background-color: white;
    color: #f97316;
    border: 2px solid #f97316;
  }

  /* --- Right Column: Visuals --- */
  .hero-visual {
    flex: 1;                  /* Takes up the other 50% width */
    position: relative;
    display: flex;
    justify-content: center;
  }

  .hero-img {
    width: 100%;
    max-width: 450px;         /* Restrict image width */
    border-radius: 24px;      /* Rounded corners */
    transform: rotate(3deg);  /* Slight rotation for dynamic look */
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); /* Deep shadow */
    z-index: 2;
    transition: transform 0.5s;
  }

  .hero-img:hover {
    transform: rotate(0deg);  /* Straighten image on hover */
  }

  /* Decorative Background Blob (Blurred Circle) */
  .blob {
    position: absolute;
    border-radius: 50%;
    filter: blur(50px);       /* Gaussian blur effect */
    z-index: 1;               /* Behind the image */
  }

  .blob-orange {
    width: 300px;
    height: 300px;
    background-color: #fed7aa; /* Light orange */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Center the blob */
  }

  /* --- Mobile Responsiveness --- */
  @media (max-width: 768px) {
    .hero-wrapper {
      flex-direction: column; /* Stack vertically on small screens */
      text-align: center;
    }
    .hero-buttons {
      justify-content: center;
    }
    .hero-img {
      transform: rotate(0deg); /* No rotation on mobile */
      margin-top: 30px;
    }
  }
</style>

<style>
  /* --- Category Section Layout --- */
  .category-section {
    padding: 80px 20px;
    background-color: white;
  }

  .category-container {
    max-width: 1200px; /* Limit max width to prevent stretching on large screens */
    margin: 0 auto;    /* Center alignment */
  }

  .section-title {
    text-align: center;
    font-size: 32px;
    font-weight: 800;
    color: #111827;
    margin-bottom: 48px; /* Gap between title and cards */
  }

  /* --- Grid Layout (Responsive) --- */
  .category-grid {
    display: grid;
    /* Default for mobile: 2 columns */
    grid-template-columns: repeat(2, 1fr);
    gap: 24px; /* Gap between cards */
  }

  /* Large screens (Desktop): switch to 4 columns */
  @media (min-width: 992px) {
    .category-grid {
      grid-template-columns: repeat(4, 1fr);
    }
  }

  /* --- Card Styling --- */
  .category-card {
    position: relative;
    border-radius: 16px;       /* Rounded corners */
    overflow: hidden;          /* Ensure image doesn't overflow corners when zoomed */
    aspect-ratio: 1 / 1;       /* Force square aspect ratio */
    cursor: pointer;           /* Change cursor to pointer */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  /* Card hover effect: float up + shadow */
  .category-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
  }

  /* --- Image Styling --- */
  .cat-img {
    width: 100%;
    height: 100%;
    object-fit: cover;         /* Fill container without distortion */
    transition: transform 0.5s ease; /* Animation duration for image zoom */
  }

  /* Zoom image on hover */
  .category-card:hover .cat-img {
    transform: scale(1.1);
  }

  /* --- Overlay --- */
  .overlay {
    position: absolute;
    inset: 0;                  /* Cover the entire card */
    background-color: rgba(0, 0, 0, 0.2); /* Slight dark layer by default to improve text readability */
    transition: background-color 0.3s ease;
  }

  /* Darken overlay slightly on hover */
  .category-card:hover .overlay {
    background-color: rgba(0, 0, 0, 0.4);
  }

  /* --- Text Styling --- */
  .cat-name {
    position: absolute;
    z-index: 10;
    color: white;
    font-weight: bold;
    font-size: 1.25rem; /* Approx 20px */

    /* Absolute centering */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    text-shadow: 0 2px 4px rgba(0,0,0,0.3); /* Text shadow for readability against bright backgrounds */
    pointer-events: none; /* Allow clicks to pass through text to the card */
  }

  /* Larger text for desktop */
  @media (min-width: 768px) {
    .cat-name {
      font-size: 1.5rem; /* 24px */
    }
  }
</style>
